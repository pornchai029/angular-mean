<div class="container mt-3">
  <div class="d-flex justify-content between flex-wrap flex-md-nowarp align-items-center pt-2 pb-2 mb-3 border-bottom">
     <h1>Book List</h1>
  </div>

  <div class="table-resposice">
    <table class="table table-bordered">
      <thead>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let book of Books; let i=index">
          <th scope="row">{{book._id}}</th>
          <td>{{book.name}}</td>
          <td>{{book.price}}</td>
          <td>{{book.description}}</td>
          <td class="text-center">
              <button class="btn btn-primary" routerLink="/edit-book/{{book._id}}">Edit</button>
              <button class="btn btn-danger" (click)="delete(book._id, i)">Delete</button>
          </td>


        </tr>

    </table>
  </div>
</div>
